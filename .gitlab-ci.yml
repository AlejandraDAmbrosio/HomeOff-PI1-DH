frontend_cicd:
  trigger:
    include:
      - local: frontend/.gitlab-ci.yml
    strategy: depend
  rules:
    - if: $CI_COMMIT_BRANCH == "lab"
      when: always
      changes:
        - frontend/**/**
  only:
    - lab

backend_cicd:
  trigger:
    include:
      - local: backend/.gitlab-ci.yml
    strategy: depend
  rules:
    - if: $CI_COMMIT_BRANCH == "lab"
      when: always
      changes:
        - backend/**/**
  only:
    - lab
