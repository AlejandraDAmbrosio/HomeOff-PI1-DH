environment =  local
environments{
        local {
        serenity.browser.maximized = true
        webdriver.driver = chrome
        chrome {
          switches = [
            "--start-maximized",
            "--ignore-certificate-errors",
            "--incognito",
            "--accept-insecure-certs",
            "--acceptSslCerts",
            "--disable-popup-blocking"
          ]
          preferences {
            download {
              prompt_for_download: false
              default_directory: "$TEMPDIR"
            }
          }
        }
      }
      }
